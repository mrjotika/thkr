<script>
// Thêm đoạn mã JavaScript ở đây

// Lấy ngày và giờ hiện tại theo múi giờ Bangkok (UTC+7)
var bangkokTime = new Date();
bangkokTime.setHours(bangkokTime.getHours() + 7); // Thêm 7 giờ cho múi giờ Bangkok

var currentHour = bangkokTime.getUTCHours();
var today = bangkokTime.getUTCDay();
var url;

if (currentHour === 0) {
    // Chuyển hướng vào đúng 24 giờ nếu là ngày mới
    url = "https://ithkr.pythonanywhere.com";
} else if (today === 0 || today === 1 || today === 3 || today === 5) {
    url = "https://ithkr.pythonanywhere.com";
} else if (today === 2 || today === 4 || today === 6) {
    url = "http://thkr.pythonanywhere.com";
}

// Redirect to the URL
if (url) {
    window.location.href = url;
}
</script>
