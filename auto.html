<script>
// Thêm đoạn mã JavaScript ở đây 

// Tạo đối tượng Date với múi giờ của máy người dùng
var userTime = new Date();
// Chuyển đổi múi giờ sang múi giờ Bangkok (UTC+7)
userTime.setHours(userTime.getHours() + 7);

var today = userTime.getDay();
var url;

if (today === 0 || today === 1 || today === 3 || today === 5) {
    url = "https://ithkr.pythonanywhere.com";
} else if (today === 2 || today === 4 || today === 6) {
    url = "http://thkr.pythonanywhere.com";
}

// Redirect to the URL
if (url) {
    window.location.href = url;
}
</script>
