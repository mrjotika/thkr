<script>
// Thêm đoạn mã JavaScript ở đây

// Function để lấy thời gian từ máy chủ
async function getServerTime() {
    try {
        const response = await fetch('http://worldclockapi.com/api/json/utc/now');
        const serverData = await response.json();
        return new Date(serverData.currentDateTime);
    } catch (error) {
        console.error('Error fetching server time:', error);
        return null;
    }
}

// Lấy ngày và giờ hiện tại từ máy chủ
async function getCurrentDateTime() {
    const serverTime = await getServerTime();

    if (serverTime) {
        console.log('Server time:', serverTime); // Kiểm tra log xem có hiển thị thời gian từ máy chủ không

        var today = serverTime.getUTCDay();
        var url;

        if (today === 0 || today === 1 || today === 3 || today === 5) {
            url = "https://ithkr.pythonanywhere.com";
        } else if (today === 2 || today === 4 || today === 6) {
            url = "http://thkr.pythonanywhere.com";
        }

        // Redirect to the URL
        if (url) {
            window.location.href = url;
        }
    }
}

// Gọi hàm để lấy ngày và giờ hiện tại từ máy chủ
getCurrentDateTime();
</script>
