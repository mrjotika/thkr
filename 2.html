<script>
// Thêm đoạn mã JavaScript ở đây

// Function để lấy thời gian từ máy chủ theo múi giờ Bangkok (UTC+7)
async function getBangkokTime() {
    try {
        const response = await fetch('http://worldclockapi.com/api/json/utc/now');
        const serverData = await response.json();
        const bangkokTime = new Date(serverData.currentDateTime);
        bangkokTime.setHours(bangkokTime.getHours() + 7); // Thêm 7 giờ cho múi giờ Bangkok
        return bangkokTime;
    } catch (error) {
        console.error('Error fetching Bangkok time:', error);
        return null;
    }
}

// Lấy ngày và giờ hiện tại từ máy chủ theo múi giờ Bangkok
async function getCurrentDateTimeBangkok() {
    const bangkokTime = await getBangkokTime();

    if (bangkokTime) {
        console.log('Bangkok time:', bangkokTime); // Kiểm tra log xem có hiển thị thời gian theo múi giờ Bangkok không

        var today = bangkokTime.getUTCDay();
        var url;

        if (today === 0 || today === 1 || today === 3 || today === 5) {
            url = "https://ithkr.pythonanywhere.com";
        } else if (today === 2 || today === 4 || today === 6) {
            url = "http://thkr.pythonanywhere.com";
        }

        // Redirect to the URL
        if (url) {
            window.location.href = url;
        }
    }
}

// Gọi hàm để lấy ngày và giờ hiện tại từ máy chủ theo múi giờ Bangkok
getCurrentDateTimeBangkok();
</script>
