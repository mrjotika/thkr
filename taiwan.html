<!DOCTYPE html>
<html>
<head>
<title>Random Numbers</title>
</head>
<body>
<script>
// Thêm đoạn mã JavaScript ở đây


var today = new Date().getDay();
var url;

if (today === 0 || today === 1 || today === 3 || today === 5) {
    url = "https://rentry.org/thkr/raw";
} else if (today === 2 || today === 4 || today === 6) {
    url = "https://rentry.org/vimutta/raw";
}

// Redirect to the URL
if (url) {
    window.location.href = url;
}
</script>
</body>
</html>
